<body>

	<form action="controllers/diaPost_be.php" method="post">
    <h1><span class="number">3</span>Día posterior a asistir</h1>
		<fieldset>
    </span>Favor de contestar las siguientes preguntas con el fin de mejorar nuestro protocolo de asistencia.
    <br><br>
      <label>1. ¿El proceso para ingresar a la institución fue de manera ordenada?:</label>
      <input type="radio" id="siMO" value="Si" name="1" required><label for="siMO" class="light">Si</label><br>
      <input type="radio" id="noMO" value="No" name="1" required><label for="noMO" class="light">No</label>
      <br><br>
      <label>2. ¿Te han medido la temperatura con un termómetro infrarrojo digital?:</label>
      <input type="radio" id="siTemp" value="Si" name="2" required><label for="siTemp" class="light">Si</label><br>
      <input type="radio" id="noTemp" value="No" name="2" required><label for="noTemp" class="light">No</label>
      <br><br>
      <label>3. ¿Han activado el túnel sanitizante?:</label>
      <input type="radio" id="siTun" value="Si" name="3" required><label for="siTun" class="light">Si</label><br>
      <input type="radio" id="noTun" value="No" name="3" required><label for="noTun" class="light">No</label>
      <br><br>
      <label>4. ¿Te han aplicado gel antibacterial al ingreso?:</label>
      <input type="radio" id="siGel" value="Si" name="4" required><label for="siGel" class="light">Si</label><br>
      <input type="radio" id="noGel" value="No" name="4" required><label for="noGel" class="light">No</label>
      <br><br>
      <label>5. ¿Han realizado la desinfección de calzado con tapete sanitizante en el ingreso al plantel?:</label>
      <input type="radio" id="siCal" value="Si" name="5" required><label for="siCal" class="light">Si</label><br>
      <input type="radio" id="noCal" value="No" name="5" required><label for="noCal" class="light">No</label>
      <br><br>
      <label>6. ¿Los docentes, personal de apoyo y el alumnado han portado el cubrebocas de manera correcta?:</label>
      <input type="radio" id="siDocent" value="Si" name="6" required><label for="siDocent" class="light">Si</label><br>
      <input type="radio" id="noDocent" value="No" name="6" required><label for="noDocent" class="light">No</label>
      <br><br>
      <label>7. ¿Has respetado la distancia social de al menos 1.5 m?:</label>
      <input type="radio" id="siDis" value="Si" name="7" required><label for="siDis" class="light">Si</label><br>
      <input type="radio" id="noDis" value="No" name="7" required><label for="noDis" class="light">No</label>
      <br><br>
      <label>8. ¿Los docentes han respetado la distancia social de al menos 1.5 m?:</label>
      <input type="radio" id="siDD" value="Si" name="8" required><label for="siDD" class="light">Si</label><br>
      <input type="radio" id="noDD" value="No" name="8" required><label for="noDD" class="light">No</label>
      <br><br>
      <label>9. ¿La universidad cuenta con agua y jabón para la desinfección de manos?:</label>
      <input type="radio" id="siAJ" value="Si" name="9" required><label for="siAJ" class="light">Si</label><br>
      <input type="radio" id="noAJ" value="No" name="9" required><label for="noAJ" class="light">No</label>
      <br><br>
      <label>10. ¿Estás de acuerdo con las medidas implementadas para el regreso a clases seguro?:</label>
      <input type="radio" id="siDea" value="Si" name="10" required><label for="siDea" class="light">Si</label><br>
      <input type="radio" id="noDea" value="No" name="10" required><label for="noDea" class="light">No</label>
      <br><br>
    </fieldset>
    <button class='botonForm' type="submit">Enviar respuestas</button>
  </form>
